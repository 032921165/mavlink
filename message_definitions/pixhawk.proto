package px;

message PointCloudXYZI {
    message PointXYZI {
        required float x = 1;
        required float y = 2;
        required float z = 3;
        required float intensity = 4;
    }

    repeated PointXYZI points = 1;
}

message PointCloudXYZRGB {
    message PointXYZRGB {
        required float x = 1;
        required float y = 2;
        required float z = 3;
        required float rgb = 4;
    }

    repeated PointXYZRGB points = 1;
}
